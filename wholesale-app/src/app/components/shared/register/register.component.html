<div class="background-page">
  <mat-card class="card-panel">

    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <mat-card-header class="logo">
          <mat-card-title>
            <a routerLink="/"><img src="../../../assets/imgs/logo-ws.png" width="50px" height="50px"></a>
          </mat-card-title>
          <mat-card-subtitle *ngIf="!isUserCreated">Zarejestruj się</mat-card-subtitle>
        </mat-card-header>
      </div>
      <div class="col-2 language-panel-label">
        <select class="language-panel">
          <option value="PL">PL</option>
          <option value="ENG">ENG</option>
        </select>
      </div>
    </div>

    <mat-card-content *ngIf="!isUserCreated">

      <div class="row center">
        <span>Aby założyć konto, wypełnij pola poniżej.</span>
      </div>

      <form [formGroup]="registerForm" class="register-form">
        <div class="row">
          <div class="col-6">
            <mat-form-field class="data-label">
              <input matInput type="text" placeholder="Imię" maxlength="15" formControlName="name" appSentenseCaseType required>
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field class="data-label">
              <input matInput type="text" placeholder="Nazwisko" minlength="8" maxlength="15" formControlName="surname" appSentenseCaseType required>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <mat-form-field class="data-label">
              <input matInput type="password" placeholder="Hasło" minlength="8" maxlength="20" formControlName="password" required>
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field class="data-label">
              <input matInput type="password" placeholder="Potwórz hasło" maxlength="20" formControlName="repeatPassword" required>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <mat-form-field class="data-label">
              <input matInput type="text" placeholder="E-mail" maxlength="25" formControlName="email" required>
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field class="data-label">
              <input matInput type="text" placeholder="Nazwa firmy" maxlength="30" formControlName="companyName">
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <mat-form-field class="data-label">
              <input matInput type="text" placeholder="Regon" maxlength="14" formControlName="regon" appNumbersOnly>
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field class="data-label">
              <input matInput type="text" placeholder="KRS" maxlength="10" formControlName="krs" appNumbersOnly>
            </mat-form-field>
          </div>
        </div>

        <div class="row error-label-row" *ngIf="registerError.length > 0">
          <span class="error-label" *ngFor="let err of registerError">{{ err }}</span>
        </div>

          <div class="row center">
            <button class="register-btn" mat-raised-button color="primary" (click)="registerUser()">Załóż konto</button>
          </div>
        </form>

        <div class="row center" >
          <span id="footer-label">Posiadasz już konto?<a routerLink='/login'routerLinkActive="active" id="return-to-login">Zaloguj się</a></span>
        </div>

    </mat-card-content>

    <mat-card-content *ngIf="isUserCreated">
      <div class="row center">
        <span>Konto zostało utworzone pomyślnie.</span>
      </div>
      <div class="row btns-label">
        <div class="col-6">
          <button class="main-page-btn" mat-raised-button color="primary" [routerLink]="['']">Strona główna</button>
        </div>
        <div class="col-6">
          <button class="login-btn" mat-raised-button color="primary" [routerLink]="['/login']">Zaloguj się</button>
        </div>
      </div>
    </mat-card-content>

  </mat-card>
</div>
