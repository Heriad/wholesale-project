<div class="background-page">
  <mat-card class="card-panel">
    <app-navigation-bar
      #navBar
      [isBackBtnAvailable]="true"
      [isLoginLinkAvailable]="true"
      [isLogoutLinkAvailable]="true"
      [isRegisterLinkAvailable]="true"
      [isShoppingCartPriceLinkAvailable]="true"
      (emitNotifications)="getNotifications($event)">
    </app-navigation-bar>
    <div *ngIf="product" class="product-specification-container">
      <div class="row">
        <div class="col-4">
          <img [src]="product.image" class="product-image" (click)="imagePreview(product.image)">
        </div>
        <div class="col-8 wrap-text">
          <p class="product-name">{{ this.product.name }}</p>
          <p class="product-description">{{ this.product.description }}</p>
          <p>{{ notifications.productItemComponent.producer }}: {{ this.product.producer }}</p>
          <p class="product-price">{{ this.product.price }} z≈Ç</p>
          <mat-form-field>
            <mat-label>{{ notifications.productItemComponent.quantity }}</mat-label>
            <mat-select [(ngModel)]="selectedQuantity" matNativeControl>
              <mat-option *ngFor="let number of quantity" [value]="number" selected>{{ number }}</mat-option>
            </mat-select>
          </mat-form-field>
          <button mat-raised-button class="btn-add-product" (click)="addToShoppingCart(); navBar.updateCart();">{{ notifications.productItemComponent.addToCartBtn }}</button>
        </div>
      </div>
    </div>
    <div *ngIf="isLoading" class="row loading-spinner">
      <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
    </div>
  </mat-card>
</div>
