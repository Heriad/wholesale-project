<div class="background-page">
  <mat-card class="card-panel">

    <div class="row">
      <div class="col-4">
        <button mat-raised-button color="primary" class="backButton" (click)="backToMainPage()"><mat-icon matSuffix>keyboard_arrow_left</mat-icon>Powrót</button>
      </div>
      <div class="col-4">
        <mat-card-header class="logo">
          <mat-card-title>
            <img src="../../../assets/imgs/logo-ws.png" width="50px" height="50px">
          </mat-card-title>
          <mat-card-subtitle>Wholesale</mat-card-subtitle>
        </mat-card-header>
      </div>
      <div class="col-4">
        <a routerLink="/login" routerLinkActive="active" class="router-link"><mat-icon class="main-menu-icon">account_box</mat-icon><span>Zaloguj się</span></a>
        <a routerLink="/shopping-cart" routerLinkActive="active" class="router-link"><mat-icon class="main-menu-icon">shopping_cart</mat-icon><span>{{ shoppingCartPrice | currency: 'PLN' }} ({{ shoppingCartQuantity }})</span></a>
        <select class="language-panel">
          <option value="PL">PL</option>
          <option value="ENG">ENG</option>
        </select>
      </div>
    </div>

    <div *ngIf="product">
      <div class="row">
        <div class="col-4">
          <img [src]="product.productImage" style="width: 100%; height: 280px;">
        </div>
        <div class="col-8">
          <p class="product-name">{{ this.product.name }}</p>
          <p class="product-description">{{ this.product.description }}</p>
          <p>Producent: {{ this.product.producer }}</p>
          <p class="product-price">{{ this.product.price | currency: 'PLN' }}</p>
          <mat-form-field>
            <mat-label>Ilość</mat-label>
            <mat-select [(ngModel)]="selectedQuantity" matNativeControl>
              <mat-option *ngFor="let number of quantity" [value]="number" selected>{{ number }}</mat-option>
            </mat-select>
          </mat-form-field><br>
          <button mat-raised-button class="btn-add-product" (click)="addToShoppintCart()">Dodaj do koszyka</button>
        </div>
      </div>
    </div>

    <div *ngIf="isLoading" class="row loading-spinner">
      <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
    </div>

  </mat-card>
</div>
