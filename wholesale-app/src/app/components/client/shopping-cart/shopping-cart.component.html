<div class="background-page">
  <mat-card class="card-panel">

    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <mat-card-header class="logo">
          <mat-card-title>
            <img src="../../../assets/imgs/logo-ws.png" width="50px" height="50px">
          </mat-card-title>
          <mat-card-subtitle>Wholesale</mat-card-subtitle>
        </mat-card-header>
      </div>
      <div class="col-3">
        <select class="language-panel">
          <option value="PL">PL</option>
          <option value="ENG">ENG</option>
        </select>
      </div>
    </div>

    <div *ngIf="shoppingCart.length === 0">
      <div class="row cart-icon-row">
        <div class="col-12 center">
          <mat-icon class="empty-cart-icon">add_shopping_cart</mat-icon>
        </div>
      </div>
      <div class="row">
        <div class="col-12 center">
          <p class="main-cart-text">Twój koszyk jest pusty</p>
          <p>Dodaj do niego produkty, aby móc rozpocząć składanie zamówienia.</p>
        </div>
      </div>
      <div class="row center-row-elements">
        <button routerLink="/" routerLinkActive="active" mat-raised-button color="primary">Rozpocznij zakupy</button>
      </div>
    </div>

    <div *ngIf="shoppingCart.length > 0">
      <mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Index</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

      </mat-table>
    </div>

  </mat-card>
</div>
