<div class="dialog">
  <div class="dialog-header">
    <h4 class="dialog-title">Zmiana statusu zamówienia</h4>
    <button type="button" class="close" mat-dialog-close>
      <span>&times;</span>
    </button>
  </div>
  <div class="dialog-content">
    <div class="row">
      <div class="col-12">
        <mat-form-field class="change-status">
          <mat-label>Wybierz status</mat-label>
          <mat-select [(ngModel)]="newStatus">
            <mat-option *ngFor="let status of statusList" [value]="status">{{ status | transformOrderStatus: notifications }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <span *ngIf="errorStatus && !newStatus" class="error">{{ errorStatus }}</span>
  </div>
  <div class="dialog-actions">
    <button type="button" class="btn-cancel" mat-raised-button color="basic" mat-dialog-close>Anuluj</button>
    <button type="button" class="btn-accept" mat-raised-button color="primary" (click)="confirm()">Zatwierdź</button>
  </div>
</div>
