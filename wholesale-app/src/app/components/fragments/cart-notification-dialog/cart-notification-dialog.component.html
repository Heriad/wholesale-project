<div class="dialog">
  <div class="dialog-header">
    <h4 class="dialog-title">{{ notifications.cartNotificationDialogComponent.title }}</h4>
    <button type="button" class="close" mat-dialog-close>
      <span>&times;</span>
    </button>
  </div>
  <div class="dialog-content">
    <div class="row">
      <div class="col-2">
        <img [src]="productImage" class="product-image">
      </div>
      <div class="col-10">
        <span class="product-name">{{ productName }}</span>
        <span class="product-quantity">{{ notifications.cartNotificationDialogComponent.quantity }}: {{ productQuantity }}</span>
      </div>
    </div>
  </div>
  <div class="dialog-actions">
    <button type="button" color="basic" class="navigate-to-cart-btn" (click)="goToShoppingCart()" mat-raised-button>{{ notifications.cartNotificationDialogComponent.goToShoppingCart }}</button>
    <button type="button" color="primary" mat-raised-button mat-dialog-close>{{ notifications.cartNotificationDialogComponent.continueShopping }}</button>
  </div>
</div>
