<div class="dialog">
  <div class="dialog-header">
    <h4 class="dialog-title">{{ title }}</h4>
    <button type="button" class="close" mat-dialog-close>
      <span>&times;</span>
    </button>
  </div>
  <div class="dialog-content">
    <span>{{ text }}</span>
  </div>
  <div class="dialog-actions">
    <button type="button" class="btn-cancel" mat-raised-button color="basic" mat-dialog-close>Anuluj</button>
    <button type="button" class="btn-accept" mat-raised-button color="primary" [mat-dialog-close]="true">Zatwierd≈∫</button>
  </div>
</div>
