<div class="dialog">
  <div class="dialog-header">
    <h4 class="dialog-title">{{ title }}</h4>
    <button type="button" class="close" mat-dialog-close>
      <span>&times;</span>
    </button>
  </div>
  <div class="dialog-content">
    <span>{{ content }}</span>
  </div>
  <div class="dialog-actions">
    <button type="button" class="btn-cancel" mat-raised-button color="basic" mat-dialog-close>{{ notifications ? notifications.confirmationDialogComponent.cancel : 'Anuluj' }}</button>
    <button type="button" class="btn-accept" mat-raised-button color="primary" [mat-dialog-close]="true">{{ notifications ? notifications.confirmationDialogComponent.confirm : 'Potwierd≈∫' }}</button>
  </div>
</div>
