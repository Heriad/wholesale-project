<div class="dialog">
  <div class="dialog-header">
    <h4 class="dialog-title">Złożono zamówienie</h4>
    <button type="button" class="close" mat-dialog-close>
      <span>&times;</span>
    </button>
  </div>
  <div class="dialog-content">
    <span>Twoje zamówienie zostało złożone. Dziękujemy.</span>
  </div>
  <div class="dialog-actions">
    <button mat-raised-button type="button" color="primary" mat-dialog-close>Zamknij</button>
  </div>
</div>
