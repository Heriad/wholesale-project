<div class="dialog">

  <div class="dialog-header">
    <h4 class="dialog-title">{{ title }}</h4>
    <button type="button" class="close" mat-dialog-close>
      <span>&times;</span>
    </button>
  </div>

  <div class="dialog-content">
    <form [formGroup]="addProductForm">

      <div class="row">
        <div class="col-12">
          <mat-form-field class="data-label">
            <input matInput type="text" placeholder="Nazwa" maxlength="55" formControlName="name" appSentenseCaseType required>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <mat-form-field class="data-label">
            <input matInput type="text" placeholder="Producent" maxlength="25" formControlName="producer" appSentenseCaseType required>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field class="data-label">
            <!-- todo directive price only z 2 miejscami decimals -->
            <input matInput type="text" placeholder="Cena" maxlength="8" formControlName="price" appNumbersOnly required>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <mat-form-field class="data-label">
            <textarea matInput cdkTextareaAutosize dkAutosizeMinRows="1" cdkAutosizeMaxRows="5" placeholder="Opis" maxlength="1000" formControlName="description" appSentenseCaseType required></textarea>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <input type="file" (change)="onFileSelected($event)">
        </div>
      </div>

      <div class="row error-label-row" *ngIf="addProductErrors.length > 0">
        <span class="error-label" *ngFor="let err of addProductErrors">{{ err }}</span>
      </div>

    </form>
  </div>

  <div class="dialog-actions">
    <button type="button" class="btn-cancel" mat-raised-button color="basic" mat-dialog-close>Anuluj</button>
    <button type="button" class="btn-accept" mat-raised-button color="primary" (click)="addProduct()">{{ isEdit ? 'Zatwierd≈∫ zmiany' : 'Dodaj produkt' }}</button>
  </div>

</div>
