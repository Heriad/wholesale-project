<!-- Employee tabel -->
<table mat-table [dataSource]="dataSource">

  <!-- INDEXNUMBER DODAĆ -->
  <!-- <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container> -->

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Imię</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef>Nazwisko</th>
    <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="workType">
    <th mat-header-cell *matHeaderCellDef>Rodzaj zatrudnienia</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Edytuj</th>
    <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" (click)="editEmployee()">Edytuj pracownika</button></td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Usuń</th>
    <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" data-toggle="modal" data-target="#exampleModalCenter" (click)="removeEmployee()">Usuń pracownika</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<button mat-raised-button color="primary" (click)="addEmployee()">Dodaj pracownika</button>
