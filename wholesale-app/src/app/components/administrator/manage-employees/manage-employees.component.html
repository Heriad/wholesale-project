<!-- Employee tabel -->
<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Index</th>
    <td mat-cell *matCellDef="let element; let i = index ">{{ i + 1 }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Imię</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef>Nazwisko</th>
    <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="workType">
    <th mat-header-cell *matHeaderCellDef>Rodzaj zatrudnienia</th>
    <td mat-cell *matCellDef="let element">{{ element.workType === workType.FULLTIME ? 'Pełen etat' : 'Część etatu' }}</td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Edytuj</th>
    <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" (click)="editEmployee()">Edytuj pracownika</button></td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Usuń</th>
    <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" data-toggle="modal" data-target="#exampleModalCenter" (click)="removeEmployee(element)">Usuń pracownika</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<div class="row btn-add-row">
  <div class="col-4"></div>
  <div class="col-4 btn-add-label">
    <button mat-raised-button color="primary" (click)="addEmployee()">Dodaj pracownika</button>
  </div>
  <div class="col-4"></div>

</div>
