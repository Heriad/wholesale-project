<div class="row btn-add-row">
  <div col="col">
    <button mat-raised-button color="primary" class="btn-add-employee" (click)="addEmployee()">
      <mat-icon>add</mat-icon>
      Dodaj pracownika
    </button>
  </div>
  <div class="col">
    <mat-form-field class="filter-data">
      <mat-label>Filtruj</mat-label>
      <input matInput type="text" (keyup)="filterData($event)">
    </mat-form-field>
  </div>
</div>

<table mat-table [dataSource]="dataSource" matSort *ngIf="!isLoading">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Index</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Imię</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwisko</th>
    <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="workType">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Rodzaj zatrudnienia</th>
    <td mat-cell *matCellDef="let element">{{ element.workType }}</td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Edytuj</th>
    <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" (click)="editEmployee(element)">Edytuj pracownika</button></td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Usuń</th>
    <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" data-toggle="modal" data-target="#exampleModalCenter" (click)="removeEmployee(element)">Usuń pracownika</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<div *ngIf="isLoading" class="loading-spinner">
  <mat-progress-spinner  color="primary" mode="indeterminate"></mat-progress-spinner>
</div>
